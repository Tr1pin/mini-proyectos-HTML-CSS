<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Animado</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <nav>
        <a href="#home" class="container-home">
            <p>HOME</p>
            <img src="svg/home.svg" alt="icono home" class="icon-home">
        </a>

        <a href="#message" class="container-message">
            <p>MESSAGES</p>
            <img src="svg/message.svg" alt="icono message" class="icon-message">
        </a>

        <a href="#fav" class="container-fav">
            <p>FAVORITE</p>
            <img src="svg/favorite.svg" alt="icono favorite" class="icon-fav">
        </a>

        <a href="#video" class="container-video">
            <p>VIDEO</p>
            <img src="svg/video.svg" alt="icono video" class="icon-video">
        </a>

        <a href="#camera" class="container-photo">
            <p>PHOTOS</p>
            <img src="svg/photo.svg" alt="icono photo" class="icon-photo">
        </a>
    </nav>

</body>
</html>
